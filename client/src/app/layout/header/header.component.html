<header class="modern-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section" routerLink="/">
      <div class="logo-icon">
        <img src="/images/smlogo.png" alt="">
        <!-- <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
          <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg> -->
      </div>
      <span class="logo-text">Extra Mile</span>
    </div>

    <!-- Navigation Section -->
    <nav class="navigation-section">
      <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        Home
      </a>
      <a routerLink="/shop" routerLinkActive="nav-active" class="nav-link">
        Shop
      </a>
      <a routerLink="/contact-us" routerLinkActive="nav-active" class="nav-link">
        Contact Us
      </a>
    </nav>

    <!-- Right Section -->
        <div class="header-actions">
      <button mat-icon-button (click)="toggleTheme()" class="theme-toggle-button" aria-label="Toggle theme">
        <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <!-- Cart -->
      <a matBadge="{{cartService.itemCount()}}" routerLink="/cart" routerLinkActive="active" matBadgeSize="medium"
        class="cart-button">
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <!-- User Account -->
      @if (accountService.currentUser()) {
      <div class="user-menu">
        <button mat-button [matMenuTriggerFor]="menu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{accountService.currentUser()?.firstName}}
            {{accountService.currentUser()?.lastName}}</span>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="user-dropdown" panelClass="user-dropdown-panel">
          <div class="user-info flex items-center justify-center px-2">
            <span class="user-email">{{accountService.currentUser()?.email}}</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/cart">
            <mat-icon>shopping_cart</mat-icon>
            <span>My Cart</span>
          </button>
          <button mat-menu-item routerLink="/orders">
            <mat-icon>history</mat-icon>
            <span>Order History</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
      } @else {
      <div class="auth-buttons">
        <button mat-button routerLink="/account/login" class="login-btn">Sign In</button>
        <button mat-raised-button routerLink="/account/register" class="register-btn">Sign Up</button>
      </div>
      }
    </div>
  </div>
</header>

@if (busyService.loading) {
<mat-progress-bar class="loading-bar" mode="indeterminate"></mat-progress-bar>
}
